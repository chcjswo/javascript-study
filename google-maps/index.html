<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 800px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      var map;
      function initMap() {
        var bounds = new google.maps.LatLngBounds();
        var maps = [];
        var uluru = {lat: 33.3617, lng: 126.5292};
        maps.push(uluru)
        maps.push({lat: 34.3617, lng: 128.5292});
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: maps[0]
        });
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: maps[1]
        });
        new google.maps.Marker({
          position:  maps[0],
          map: map,
          label: '1111'
        });
        new google.maps.Marker({
          position:  maps[1],
          map: map,
          label: '222'
        });
        bounds.extend(maps[0]);
        bounds.extend(maps[1]);

        map.fitBounds(bounds);
      }
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=">
    </script>
    <script>
      $(function() {
        initMap();
      });
    </script>
  </body>
</html>
